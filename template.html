<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{title}} :: Process to Processes</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="description" content="Process to Processes: a guide to empirical software development by Ben Christel."/>
		<meta name="author" content="Ben Christel"/>
		<link rel="icon" href="/assets/favicon.ico">
		<link rel="stylesheet" href="/assets/syntax.css">
	</head>
	<style>
* {
  box-sizing: border-box;
}

:root {
  --body-width: 8in;
  --page-margin: 1in;
  --body-margin: 16px;
  --wide-indent: 2em;
  --container-top-padding: 0.25in; /* overridden on mobile */
  --container-bottom-padding: 120px; /* overridden on mobile */
  --nav-link-inline-padding: 9px;
  --ink: #101820;
  --faded: #10182099;
  --light-ink: #1245;
  --pencil: #0282;
  --redletter: #841;
}

html, body {
  margin: 0;
  padding: 0;
  color: var(--ink);
}

.container {
  min-height: 100vh;
  margin-inline: auto;
  max-width: calc(var(--body-width) + 2 * var(--page-margin));
  padding: var(--container-top-padding) var(--page-margin) var(--container-bottom-padding);
}

a {
  text-decoration-color: #0004;
  text-underline-offset: 3px;
  text-decoration-skip: none;
}

a:not(.mdsite-broken-link):is(:hover, :focus-visible) {
  background: #0000000b;
}

@media screen {
  body {
    background: hsl(48, 90%, 91%);
    background-blend-mode: multiply;
    margin: 0 auto;
    overflow-y: scroll;
  }

  .container {
    border-inline: 1px solid var(--pencil);
    background-color: #fffdf5;
  }

  article .title-block {
    border-block: 8px solid #008;
    box-shadow: inset -1px 0 var(--light-ink), inset 1px 0 var(--light-ink);
    background: white;
  }

  details {
    box-shadow: 0 5px 8px #0001;
    border: 1px solid var(--pencil);
    background: #fff;
    padding: 0.5em;
  }

  details > summary {
    cursor: pointer;
  }

  details > summary::after {
    display: inline-block;
    margin-inline-start: 0.7em;
    content: "(click to show/hide)";
    font-size: 0.9rem;
    color: var(--faded);
  }
}

@media print {
  .navbar {
    display: none;
  }
}

@media (max-width: 740px) {
  :root {
    --page-margin: 0;
    --wide-indent: 1em;
    --container-top-padding: 0;
    --container-bottom-padding: 0;
  }
}

.navbar > nav {
  display: flex;
  flex-direction: row;
  align-items: baseline;
  justify-content: space-between;
  flex-wrap: wrap;
  padding-inline: var(--body-margin)
}

nav a {
  display: inline-block;
  padding: 0.6em var(--nav-link-inline-padding);
  white-space: nowrap;
}

.paging {
  margin-inline: calc(-1 * var(--nav-link-inline-padding));
}

.paging > .divider {
  display: none;
}

.paging > .divider:not(:first-child):not(:last-child) {
  display: inline-block;
  content: "";
  vertical-align: middle;
  height: 20px;
  border-left: 1px solid var(--light-ink);
}

.breadcrumb a {
  padding: 0.6em 0;
}

.breadcrumb a:not(:last-child)::after {
  display: inline-block;
  padding: 0 0.3em 0 0.3em;
  color: var(--light-ink);
  content: "/";
}

article {
  padding: 0 16px;
  color: var(--ink);
}

article h1 {
  text-align: center;
  margin-top: 3em;
  margin-bottom: 1.5em
}

article .title-block {
  margin: 2rem auto;
  padding: 6rem 1rem 8rem;
  max-width: 4in;
}

article h1.title {
  font-size: 2rem;
  margin-block: 0;
}

article .subtitle {
  margin-block: 1em;
  font-style: italic;
  text-align: center;
  color: var(--redletter);
}

article h2 {
  font-size: 120%;
}

article p + p {
  text-indent: 2.5em;
}

figure {
  display: block;
  margin: 2em auto;
  padding: 0 1em;
  text-align: center;
}

img {
  display: block;
  background: white;
  border: 1px solid #ccc;
  box-shadow:
    -6px -6px #fff, -6px 6px #fff, 6px -6px #fff, 6px 6px #fff,
    -7px -7px #eee, -7px 7px #eee, 7px -7px #eee, 7px 7px #eee;
  margin: 1em auto;
  max-width: 100%;
}

figcaption {
  font-size: 14px;
  line-height: 140%;
  margin: 1em 0;
}

hr {
  border: none;
  border-bottom: 1px solid var(--light-ink);
}

blockquote {
  margin: 2em 0;
  padding: 0 var(--wide-indent);
  border-inline-start: 6px double var(--pencil);
  font-style: italic;
}

blockquote.pullquote {
  color: var(--redletter);
  font-size: 1.5rem;
  line-height: 140%;
  border: none;
  text-align: center;
}

blockquote cite {
  display: block;
  padding-inline-start: 3em;
}

blockquote cite:before {
  content: 'â€” ';
}

pre {
  --padding-size: 16px;
  margin-inline: calc(0px - var(--padding-size));
  border: 1px solid var(--pencil);
  border-radius: 3px;
  overflow: auto;
  background: #fff8;
  padding: var(--padding-size);
  font-size: 1rem;
  line-height: 150%;
}

.mdsite-broken-link {
  color: #a00;
  cursor: not-allowed;
}

header.navbar {
  border-bottom: 1px solid var(--light-ink);
}

footer.navbar {
  margin-top: 2em;
  border-top: 1px solid var(--light-ink);
}

.summary-block {
  border-block: 3px double var(--light-ink);
  padding: 0 16px;
  margin-inline: -16px;
  font-style: italic;
}

#edit-link {
  font-size: 14px;
  text-decoration: none;
  padding-inline: 0;
  color: var(--faded);
}

#edit-link:hover {
  background: transparent;
}

youtube-embed {
  display: block;
  position: relative;
  width: 100%;
  padding-top: 56.25%; /* 16:9 aspect ratio */
}

youtube-embed iframe {
  position: absolute;
  top: 0;
  width: 100%;
  height: 100%;
}

body {
  font-family: Georgia, serif;
  line-height: 160%;
  font-size-adjust: 0.5;
}

@media print {
  body {
    font-size: 10pt;
  }
}

	</style>
	<body>
		<div class="container">
			<header class="navbar">
				<nav>
					<div class="breadcrumb">
						{{breadcrumb}}
					</div>
					<div class="paging">
						{{prev}}<div class="divider"></div>{{next}}
					</div>
				</nav>
			</header>

			<article>
				{{content}}
			</article>

			<footer class="navbar">
				<nav>
					<div>
						<a id="edit-link" target="_blank" href="https://github.com/benchristel/process-to-processes/edit/main/src{{inputpath}}">[Edit this page]</a>
					</div>
					<div class="paging">
						{{prev}}<div class="divider"></div>{{next}}
					</div>
				</nav>
			</footer>
		</div>
		<script src="/assets/smartquotes.js"></script>
		<script>smartquotes()</script>
		<script>
document.onkeydown = (e) => {
	switch (e.key) {
		case "ArrowRight":
		  document.querySelector(".mdsite-next-link")?.click()
			break;
		case "ArrowLeft":
			document.querySelector(".mdsite-prev-link")?.click()
			break;
	}
}

		</script>
		<script src="/assets/youtube-embed.js"></script>
		<script src="/assets/print.js"></script>
	</body>
</html>
