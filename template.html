<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{title}} :: Process to Processes</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="icon" href="/assets/favicon.ico">
		<link rel="stylesheet" href="/assets/style.css">
		<link rel="stylesheet" href="/assets/typography.css">
		<link rel="stylesheet" href="/assets/syntax.css">
	</head>
	<body>
		<div class="container">
			<header class="navbar">
				<nav>
					<div class="breadcrumb">
						{{breadcrumb}}
					</div>
					<div class="paging">
						{{prev}}<div class="divider"></div>{{next}}
					</div>
				</nav>
			</header>

			<article>
				{{content}}
			</article>

			<footer class="navbar">
				<nav>
					<div>
						<a id="edit-link" target="_blank" href="https://github.com/benchristel/process-to-processes/edit/main/src{{inputpath}}">[Edit this page]</a>
					</div>
					<div class="paging">
						{{prev}}<div class="divider"></div>{{next}}
					</div>
				</nav>
			</footer>
		</div>
		<script src="/assets/smartquotes.js"></script>
		<script>smartquotes()</script>
		<script>
document.onkeydown = (e) => {
	switch (e.key) {
		case "ArrowRight":
		  document.querySelector(".mdsite-next-link")?.click()
			break;
		case "ArrowLeft":
			document.querySelector(".mdsite-prev-link")?.click()
			break;
	}
}

		</script>
		<script data-goatcounter="https://process2processes.goatcounter.com/count"
async src="https://gc.zgo.at/count.js"></script>
	</body>
</html>
