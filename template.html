<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{title}}</title>
		<style>
			* {
				box-sizing: border-box;
			}
			html, body {
				margin: 0;
				padding: 0;
			}
			a {
				text-decoration-color: #0004;
				text-underline-offset: 3px;
				text-decoration-skip: none;
			}
			a:hover, a:focus-visible {
				background: #0000000b;
			}
			@media screen {
			  body {
					background-color: #f4e8d0;
					max-width: 700px;
					margin: 0 auto;
					overflow-y: scroll;
				}
			}
			.navbar {
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				flex-wrap: wrap;
				padding: 0 0.5em;
			}
			nav a {
				display: inline-block;
				padding: 0.6em 0;
				white-space: nowrap;
			}
			nav > .divider {
				display: none;
			}
			nav > .divider:not(:first-child):not(:last-child) {
				display: inline-block;
				content: "";
				vertical-align: middle;
				height: 20px;
				margin: 0 0.5em;
				border-left: 1px solid black;
			}
			.mdsite-breadcrumb > a:not(:last-child)::after {
				display: inline-block;
				padding: 0 0.5em 0 0.2em;
				color: #000;
				content: "/";
			}
			article {
				margin: 0 16px;
			}
			article h1 {
				font-size: 200%;
			}
			h1, h2, h3, h4, h5, h6 {
				margin-top: 1.5em;
				margin-left: -0.06em;
				line-height: 120%;
				font-weight: 550;
			}
			figure {
				float: right;
				background: #eee;
				border: 1px solid #888;
				display: table;
				padding: 0 1em;
				text-align: center;
			}
			img {
				display: block;
				background: white;
				border: 1px solid #ccc;
				margin: 0 auto;
			}
			figcaption {
				font-size: 14px;
				margin: 1em 0;
			}
			nav, hr, h1, h2, h3, h4, h5, h6 {
				clear: both;
			}
			blockquote {
				margin: 1em 0;
				/* border: 1px solid #0004; */
				/* border-left: 6px solid #0004; */
				/* padding: 0.1em 2em; */
				padding: 0 2em;
				border-top: 1px solid gray;
				border-bottom: 1px solid gray;
				/* background: linear-gradient(to bottom, #ffc4, #fff0 20%, #fff0 80%, #ffc4); */
				font-style: italic;
			}
			pre {
				--padding-size: 8px;
				background: #fff8;
				margin-left: calc(0px - var(--padding-size));
				padding: var(--padding-size);
				border-radius: 3px;
			}
			header.navbar {
				border-bottom: 1px solid #aaa;
			}
			footer.navbar {
				margin-top: 2em;
				border-top: 1px solid #aaa;
				padding-bottom: 120px;
			}
		</style>
		<link rel="stylesheet" href="/assets/typography.css">
		<link rel="stylesheet" href="/assets/syntax.css">
	</head>
	<body>
		<header class="navbar">
			<div>
				{{breadcrumb}}
			</div>
			<nav>
				{{prev}}<div class="divider"></div>{{next}}
			</nav>
		</header>

		<article>
			{{content}}
		</article>

		<footer class="navbar">
			<div>
			</div>
			<nav>
				{{prev}}<div class="divider"></div>{{next}}
			</nav>
		</footer>
		<script>
document.onkeydown = (e) => {
	switch (e.key) {
		case "ArrowRight":
		  document.querySelector(".mdsite-next-link")?.click()
			break;
		case "ArrowLeft":
			document.querySelector(".mdsite-prev-link")?.click()
			break;
	}
}

		</script>
	</body>
</html>
