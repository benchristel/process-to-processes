<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{title}}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<style>
			* {
				box-sizing: border-box;
			}

			:root {
				--body-width: 8in;
				--page-margin: 1in;
				--body-margin: 16px;
				--nav-link-inline-padding: 9px;
				--ink: #101820;
				--light-ink: #20222488;
				--pencil: #20222420;
			}
			
			html, body {
				margin: 0;
				padding: 0;
				color: var(--ink);
			}

			.container {
				box-sizing: content-box;
				margin-inline: auto;
				max-width: var(--body-width);
				padding: 0.25in var(--page-margin);
			}
			
			a {
				text-decoration-color: #0004;
				text-underline-offset: 3px;
				text-decoration-skip: none;
			}
			
			a:not(.mdsite-broken-link):is(:hover, :focus-visible) {
				background: #0000000b;
			}
			
			@media screen {
				body {
					background-color: #f0e8d0;
					margin: 0 auto;
					overflow-y: scroll;
				}

				.container {
					background-color: #f9f5e9;
					border-inline: 1px solid var(--pencil);
				}
			}

			@media print {
				.navbar {
					display: none;
				}
			}

			@media (max-width: 740px) {
				:root {
					--page-margin: 0;
				}
			}
			
			.navbar > nav {
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				flex-wrap: wrap;
				padding-inline: var(--body-margin)
			}
			
			nav a {
				display: inline-block;
				padding: 0.6em var(--nav-link-inline-padding);
				white-space: nowrap;
			}

			.paging {
				margin-inline: calc(-1 * var(--nav-link-inline-padding));
			}
			
			.paging > .divider {
				display: none;
			}
			
			.paging > .divider:not(:first-child):not(:last-child) {
				display: inline-block;
				content: "";
				vertical-align: middle;
				height: 20px;
				border-left: 1px solid var(--light-ink);
			}
			
			.breadcrumb a {
				padding: 0.6em 0;
			}
			
			.breadcrumb a:not(:last-child)::after {
				display: inline-block;
				padding: 0 0.3em 0 0.3em;
				color: var(--light-ink);
				content: "/";
			}
			article {
				padding: 0 16px;
			}
			article h1 {
				font-size: 200%;
			}
			h1, h2, h3, h4, h5, h6 {
				margin-top: 1.5em;
				margin-left: -0.06em;
				line-height: 120%;
				font-weight: 550;
			}
			figure {
				float: right;
				background: #eee;
				border: 1px solid var(--light-ink);
				display: table;
				padding: 0 1em;
				text-align: center;
			}
			img {
				display: block;
				background: white;
				border: 1px solid #ccc;
				margin: 0 auto;
				max-width: 100%;
			}
			figcaption {
				font-size: 14px;
				margin: 1em 0;
			}
			nav, hr, h1, h2, h3, h4, h5, h6 {
				clear: both;
			}
			hr {
				border: none;
				border-bottom: 1px solid var(--light-ink);
			}
			blockquote {
				margin: 1em 0;
				padding: 0 2em;
				border-top: 1px solid var(--light-ink);
				border-bottom: 1px solid var(--light-ink);
				font-style: italic;
			}
			pre {
				--padding-size: 16px;
				border: 1px solid var(--pencil);
				overflow: auto;
				background: #fff8;
				margin-inline: calc(0px - var(--padding-size));
				padding: var(--padding-size);
				border-radius: 3px;
			}
			.mdsite-broken-link {
				color: #a00;
				cursor: not-allowed;
			}
			header.navbar {
				border-bottom: 1px solid var(--light-ink);
			}
			footer.navbar {
				margin-top: 2em;
				border-top: 1px solid var(--light-ink);
				padding-bottom: 120px;
			}
			.summary-block {
				border: 3px double var(--light-ink);
				padding: 0 1em;
				font-weight: bold;
				font-style: italic;
			}
		</style>
		<link rel="stylesheet" href="/assets/typography.css">
		<link rel="stylesheet" href="/assets/syntax.css">
	</head>
	<body>
		<div class="container">
			<header class="navbar">
				<nav>
					<div class="breadcrumb">
						{{breadcrumb}}
					</div>
					<div class="paging">
						{{prev}}<div class="divider"></div>{{next}}
					</div>
				</nav>
			</header>

			<article>
				{{content}}
			</article>

			<footer class="navbar">
				<nav>
					<div></div>
					<div class="paging">
						{{prev}}<div class="divider"></div>{{next}}
					</div>
				</nav>
			</footer>
		</div>
		<script src="/assets/smartquotes.js"></script>
		<script>smartquotes()</script>
		<script>
document.onkeydown = (e) => {
	switch (e.key) {
		case "ArrowRight":
		  document.querySelector(".mdsite-next-link")?.click()
			break;
		case "ArrowLeft":
			document.querySelector(".mdsite-prev-link")?.click()
			break;
	}
}

		</script>
	</body>
</html>
