<!DOCTYPE html>
<html>
	<head>
		<title>{{title}}</title>
		<style>
			@media screen {
			  body {
					background-color: #f8dfb9;
				}	
			}
			nav {
				display: flex;
				flex-direction: row;
				justify-content: space-between;
			}
			nav > div {
				flex-grow: 0;
			}
			nav a {
				display: inline-block;
				padding: 0 0.5em 0.5ex;
			}
			nav a + a {
				border-left: 1px solid black;
			}
			nav a:hover {
				background: #0001;
			}
			article {
				margin: 0 16px;
			}
			article h1 {
				font-size: 200%;
			}
			figure {
				float: right;
				background: #eee;
				border: 1px solid #888;
				display: table;
				padding: 0 1em;
				text-align: center;
			}
			img {
				display: block;
				background: white;
				border: 1px solid #ccc;
				margin: 0 auto;
			}
			figcaption {
				font-size: 14px;
				margin: 1em 0;
			}
			nav, hr, h1, h2, h3, h4, h5, h6 {
				clear: both;
			}
			blockquote {
				border: 3px double #f80;
				box-shadow: inset 1.5em 0 0 -1em #f804;
				background-color: #fff8;
				margin-left: 1.5em;
				padding: 0.5em 2em;
				font-style: italic;
			}
		</style>
	</head>
	<body>
		<nav>
			<div>
				{{home}}{{up}}{{prev}}
			</div>
			<div>
				{{next}}
			</div>
		</nav>
		<hr/>

		<article>
			{{content}}
		</article>

		<hr/>
		<nav>
			<div>
				{{home}}{{up}}{{prev}}
			</div>
			<div>
				{{next}}
			</div>
		</nav>
		<script>
document.onkeydown = (e) => {
	switch (e.key) {
		case "ArrowRight":
		  document.querySelector(".mdsite-next-link")?.click()
			break;
		case "ArrowLeft":
			document.querySelector(".mdsite-prev-link")?.click()
			break;
	}
}

		</script>
	</body>
</html>
