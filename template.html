<!DOCTYPE html>
<html>
	<head>
		<title>{{title}}</title>
		<style>
			@media screen {
			  body {
					background-color: hsl(36, 83%, 85%);
				}	
			}
			nav {
				display: flex;
				flex-direction: row;
				justify-content: space-between;
			}
			nav > div {
				flex-grow: 0;
			}
			nav a {
				display: inline-block;
				padding: 0 0.5em 0.5ex;
			}
			nav a + a {
				border-left: 1px solid black;
			}
			nav a:hover {
				background: #0001;
			}
			article h1 {
				font-size: 200%;
			}
		</style>
	</head>
	<body>
		<nav>
			<div>
				{{home}}{{up}}{{prev}}
			</div>
			<div>
				{{next}}
			</div>
		</nav>
		<hr/>

		<article>
			{{content}}
		</article>

		<hr/>
		<nav>
			<div>
				{{home}}{{up}}{{prev}}
			</div>
			<div>
				{{next}}
			</div>
		</nav>
		<script>
document.onkeydown = (e) => {
	switch (e.key) {
		case "ArrowRight":
		  document.querySelector(".mdsite-next-link")?.click()
			break;
		case "ArrowLeft":
			document.querySelector(".mdsite-prev-link")?.click()
			break;
	}
}

		</script>
	</body>
</html>
